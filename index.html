<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="dynamic.js"></script>
    <title>Bad UI</title>
  </head>
  <body>
    <div class="field" id="hoverfield">Hover me!</div>
    <div class="popup" id="linkpopup">
      <a href="https://money.com">Free Money!!! No joke, just click here.</a>
    </div>
    <div>
      <p><b>Enter your phone number:</b></p>
      <p><output for="range" id="phone">0</output></p>
      <span>
        <input type="range" name="range" id="range" min="0" max="9999999999" value="0">
      </span>
    </div>
  </body>
</html>
